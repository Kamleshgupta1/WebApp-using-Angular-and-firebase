  <div class="row justify-content-center" *ngIf="afAuth.user | async as user; else showLogin">
    <div class="col-md-3 bg-white text-center py-5">
        <img class="avatar border-gray" src="{{ user.photoURL }}" alt="...">
    </div>
    <div class="col-md-4 bg-white py-5">
          <form>
            <div class="form-group">
                <label>Name:</label>
                {{ user.displayName }}
            </div>
            <div class="form-group">
                <label>Email:</label>
                {{ user.email }}
            </div>
            <div class="form-group">
                <button class="btn btn-outline-danger px-3" (click)="logout()">Logout</button>
            </div>
          </form>
    </div>
  </div>

<ng-template #showLogin>
    <div class="row justify-content-center bg-white m-2 py-5">
        <div class="col-md-5 text-left">
            <form>
                <div class="form-group w-50">
                    <input type="email" name="userEmail" class="form-control"  placeholder="Email" #userEmail required />
                </div>
                <div class="form-group w-50">
                    <input type="password" name="userPassword" class="form-control" placeholder="Password" #userPassword required />
                </div>
                <div class="form-group">
                    <div class="d-flex justify-content-start">
                        <button class="btn btn-outline-success px-3" (click)="login(userEmail.value, userPassword.value)"><b>Login</b></button>
                        <button class="btn btn-outline-success px-3 ml-4" (click)="register(userEmail.value, userPassword.value)"><b>Register</b></button>
                    </div>
                </div>
            </form>
        </div>

        <div class="col-md-5 text-left">
            <div class="form-group">
                <h4>Login with</h4>
            </div>
            <div class="form-group">
                <button type="button" class="btn btn-outline-danger px-5" (click)="logingoogle()">Google</button>
            </div>  
            <div class="form-group">
                <button type="button" class="btn btn-outline-primary px-5" (click)="loginfb()">Facebook</button>
            </div>
        </div>
    </div>
</ng-template>
